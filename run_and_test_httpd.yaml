---
- name: install start and enable http
  hosts: all
  tasks:
  - name: install package
    package:
      name: httpd
      state: latest
  - name: start and enable service
    service:
      name: httpd
      state: started
      enabled: yes

- name: test httpd accessibility
  become: False
  hosts: localhost
  tasks:
  - name: test httpd access
    uri:
      url: http://172.20.12.7
